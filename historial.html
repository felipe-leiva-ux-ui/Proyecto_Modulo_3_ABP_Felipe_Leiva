<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chart.css" />
  </head>
  <body class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo + Marca -->
             <img src="imagenes/logo-nav.svg" alt="">

            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEwallet" aria-controls="navbarEwallet" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse ml-4" id="navbarEwallet">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Billetera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mis-cuentas.html">Mis cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="historial.html">Historial</a>
                    </li>
                </ul>
            </div>
            <!-- Perfil -->
            <div>
                <a class="nav-link" href="#">
                    <img src="imagenes/user-perfil.png" alt="Perfil" class="rounded-circle" style="width:32px; height:32px;">
                </a>
            </div>
        </div>
    </nav>

    <main class="p-5">
      <section class="row">
        <!-- historial de movimientos -->
        <article class="col-md mx-2 dashboard__box dashboard__box">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="m-0">Historial de movimientos</h2>
          </div>
          <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Movimiento</th>
                        <th>Categoria</th>
                        <th>Cuenta</th>
                        <th>Monto</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pago</td>
                        <td>Cuentas básicas</td>
                        <td>Enel</td>
                        <td class="text-danger">-21.500 <i class="bi bi-arrow-right-circle-fill text-danger"></i></td>
                        <td>$61.510</td>
                    </tr>
                    <tr>
                        <td>Pago</td>
                        <td>Cuentas básicas</td>
                        <td>Movistar</td>
                        <td class="text-danger">-16.990 <i class="bi bi-arrow-right-circle-fill text-danger"></i></td>
                        <td>$83.010</td>
                    </tr>
                    <tr>
                        <td>Depósito</td>
                        <td>Abono a cuenta</td>
                        <td>Mi Billetera</td>
                        <td class="text-success">+100.000 <i class="bi bi-arrow-right-circle-fill text-success"></i></td>
                        <td>$100.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr aria-label="paginador de la tabla">
                        <ul class="pagination justify-content-end">
                            <li class="page-item disabled">
                                <span class="page-link">Anterior</span>
                            </li>
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                            </li>
                                <a class="page-link" href="#">Siguiente</a>
                            </li>
                        </ul>
                    </tr>
                </tfoot>
            </table>
          </div>
        </article>
      </section>
    </main>

    <!-- Scripts requeridos para Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <!-- Apache echart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/6.0.0/echarts.min.js"></script>
  </body>
</html>
