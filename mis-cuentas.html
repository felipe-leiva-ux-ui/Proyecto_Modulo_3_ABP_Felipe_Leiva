<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chart.css" />
  </head>
  <body class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo + Marca -->
             <img src="imagenes/logo-nav.svg" alt="">

            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEwallet" aria-controls="navbarEwallet" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse ml-4" id="navbarEwallet">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Billetera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mis-cuentas.html">Mis cuentas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historial.html">Historial</a>
                    </li>
                </ul>
            </div>
            <!-- Perfil -->
            <div>
                <a class="nav-link" href="#">
                    <img src="imagenes/user-perfil.png" alt="Perfil" class="rounded-circle" style="width:32px; height:32px;">
                </a>
            </div>
        </div>
    </nav>
    <main class="p-5">
      <section class="row">
        <!-- Tarjetas -->
        <article class="row dashboard__cuentas">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="imagenes/enel.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Enel</h5>
                        <p class="card-text">Electricidad | Gasto básico </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-block">Ver historial</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="imagenes/movistar.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Movistar</h5>
                        <p class="card-text">Internet Hogar | Gasto básico </p>
                    </div>
                    <div class="card-footer dashboard__cuentas">
                        <button class="btn btn-primary btn-block">Ver historial</button>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="imagenes/spotify.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Spotify Premium</h5>
                        <p class="card-text">Música | Suscripción</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-block">Ver historial</button>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body-plus">
                        <i class="bi bi-plus-circle-fill" style="font-size: 4rem;"></i>
                        <h5 class="card-title">Agregar cuenta</h5>
                    </div>
                </div>
            </div>
        </article>
      </section>
    </main>

    <!-- Scripts requeridos para Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <!-- Apache echart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/6.0.0/echarts.min.js"></script>
  </body>
</html>
