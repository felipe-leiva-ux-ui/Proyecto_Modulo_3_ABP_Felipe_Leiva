<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet - Login</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="login">
    <main class="login__wrapper">
      <!-- Logo -->
      <div class="login__logo text-center mb-4">
        <img src="imagenes/logo-login.svg" alt="Logo E-Wallet" class="img-fluid" />
      </div>
      <!-- Caja de login -->
      <section class="login__container">
        <h1 class="login__title">Inicia sesión</h1>
        <form class="login__form">
          <div class="form-group mb-3">
            <label for="rut">RUT del usuario</label>
            <input type="text" id="rut" class="form-control" placeholder="Ej: 12345678-9" autocomplete="username" />
          </div>
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Ingrese contraseña" autocomplete="current-password" />
          </div>
          <a href="#" class="login__forgot">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="btn btn-primary w-100 login__button">Iniciar sesión</button>
        </form>
      </section>
    </main>
  </body>
</html>
